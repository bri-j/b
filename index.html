<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #all-notes {
            background-color: #ffc107;
            color: black;
        }
        #all-notes:hover {
            background-color: #e0a800;
        }
        #first-year {
            background-color: #17a2b8;
            color: white;
        }
        #first-year:hover {
            background-color: #117a8b;
        }
        #basic-electronics {
            background-color: #ff5722;
            color: white;
        }
        #basic-electronics:hover {
            background-color: #e64a19;
        }
        #gate-academy {
            background-color: #8e44ad;
            color: white;
        }
        #gate-academy:hover {
            background-color: #6c3483;
        }
        #sem4-classroom {
            background-color: #f39c12;
            color: white;
        }
        #sem4-classroom:hover {
            background-color: #d68910;
        }
        #fourth-sem {
            background-color: #e74c3c;
            color: white;
        }
        #fourth-sem:hover {
            background-color: #c0392b;
        }
        #back-log {
            background-color: #2c3e50;
            color: white;
        }
        #back-log:hover {
            background-color: #1a252f;
        }
        #pyq {
            background-color: #1abc9c;
            color: white;
        }
        #pyq:hover {
            background-color: #16a085;
        }
        #news-note {
            background-color: #f39c12;
            color: white;
        }
        #news-note:hover {
            background-color: #e67e22;
        }
        #eng {
            background-color: #9b59b6;
            color: white;
        }
        #eng:hover {
            background-color: #8e44ad;
        }
        #upload {
            background-color: #3498db;
            color: white;
        }
        #upload:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Semester Notes</h1>
    <div class="button-container">
        <button id="all-notes" onclick="location.href='https://drive.google.com/drive/folders/1-OHtOK-y-ketboMWMWx7Y6LoZpItIoiV'">All Notes</button>
        <button id="first-year" onclick="location.href='https://drive.google.com/drive/folders/1-086RCr3zd6GzSG6M7-ySjIEPYocRS_Y'">1st Year</button>
        <button id="basic-electronics" onclick="location.href='https://drive.google.com/drive/folders/19R3qkuF22ZpDwHGy7Gd1supE5CT2N5nv'">Basic Electronics</button>
        <button id="gate-academy" onclick="location.href='https://drive.google.com/drive/folders/1lboQJtxjlkDShs3CdlYyKdKhRTvupNko?usp=sharing'">Gate Academy</button>
        <button id="sem4-classroom" onclick="location.href='https://classroom.google.com/w/NzAwODAxOTA0NTAw/t/all'">Sem 4 Classroom</button>
        <button id="fourth-sem" onclick="location.href='https://classroom.google.com/w/NzA4NzEyNTE5MDY4/t/all'">4th Sem</button>
        <button id="back-log" onclick="location.href='https://drive.google.com/drive/folders/1zs-hEdUH0mePUsHXI_e61oG6OU4lHQuc'">Back Log</button>
        <button id="pyq" onclick="location.href='https://bitdurg.ac.in/central-library'">PYQ</button>
        <button id="news-note" onclick="location.href='https://drive.google.com/drive/folders/1YHDTkfrjJrgSBQ31r4IVxfzClI1dARNq?usp=drive_link'">News Note</button>
        <button id="eng" onclick="location.href='https://drive.google.com/drive/folders/1GOH9oK9x8f5hKASjsjvBztS16HXFSMS8?usp=drive_link'">Eng</button>
        <button id="upload" onclick="location.href='https://drive.google.com/drive/folders/1klJ4-t7vxYtQzVZRek0JXgGSCwFQ_o3U?usp=sharing'">Upload</button>
    </div>
</body>
</html>
